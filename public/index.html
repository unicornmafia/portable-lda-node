<!doctype html>
<html ng-app>
	<head>
		<title>LDA Sim Query</title>
        <link rel="stylesheet" type="text/css" href="lda.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    	<script src="lda.js"></script>
	</head>

	<body>

      <div ng-controller="Lda">
          <!-- overall page -->
          <table class="mainpanel">
              <tr> <!-- only row for this table-->
                  <td class="subpanels">  <!-- left side -->
                      <div>
                          <div class="header">
                              LDA Sim Query<br/>
                          </div>
                          <input  id="termbox" ng-model="queryTerms" type="text"/><br/>
                          <label class="radio" ng-repeat="eval in get_sim_method()">
                              <input type="radio" ng-model="cell.simMethod" name="simOptions" value="{{eval.name}}">{{eval.name}}
                          </label><br/>
                          <button class="doclistbutton" ng-click="get_sims()">Get Sims</button><br/><br/>

                          <table class="simlist">
                              <tr>
                                  <th>Document</th>
                                  <th>Similarity</th>
                                  <th></th>
                                  <th>Bias</th>
                                  <th></th>
                              </tr>
                              <tr ng-repeat="list in simList" ng-click="setValue(list)" class="{{selectedState}}">
                                  <td>{{list.name}}</td>
                                  <td>{{list.sim}}</td>
                                  <td>
                                      <button id="btn1" class="listbutton" ng-click="plusoneclick(list)">+1</button>
                                  </td>
                                  <td>
                                      <button id="btn2" class="listbutton" ng-click="zeroclick(list)">0</button>
                                  </td>
                                  <td>
                                      <button id="btn3" class="listbutton" ng-click="minusoneclick(list)">-1</button>
                                  </td>
                              </tr>
                          </table>

                          <textarea class="doctext">{{docText}}</textarea>
                      </div>
                  </td>
                  <td class="subpanels"> <!-- middle  -->
                      <div>
                          <div class="header">
                            Find More Documents Like This <br/>
                          </div>

                          <table class="doclist">
                              <tr ng-repeat="goodDoc in goodDocs">
                                  <td>{{goodDoc.name}}</td>
                                  <td>
                                      <button id="x" class="doclistbutton" ng-click="removefromgooddocs(goodDoc)">x</button>
                                  </td>
                              </tr>
                          </table>

                      </div>
                  </td>
                  <td class="subpanels"> <!-- right side -->
                      <div>
                          <div class="header">
                            Find Less Documents Like This<br/>
                          </div>
                          <table class="doclist">
                              <tr ng-repeat="badDoc in badDocs">
                                  <td>{{badDoc.name}}</td>
                                  <td>
                                      <button id="x" class="doclistbutton" ng-click="removefrombaddocs(badDoc)">x</button>
                                  </td>
                              </tr>
                          </table>
                      </div>
                  </td>
              </tr>
          </table>
      </div>




	</body>
</html>
